<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form>
        <label>Nome</label>
        <input id="name" type="text" />
        <br />
        <label for="email" >E-mail</label>
        <input id="email" type="email">
        <br />
        <label>Senha </label>
        <input id="password" type="password">
        <br />
        <button type="submit">
            Cadastrar
        </button>
    </form>
</body>
</html>
